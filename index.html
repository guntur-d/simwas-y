<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Prototype Simwasda</title>
    <script src="https://unpkg.com/mithril/mithril.js"></script>
    <script src="https://unpkg.com/currency.js@~2.0.0/dist/currency.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/autonumeric@4.6.0/dist/autoNumeric.min.js" integrity="sha256-3Wb3op3+AoWpYw7gTNYr1TgugE+UImzilAi5nI2Oqvw=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./main.css">


</head>

<body>


    <div class="tile is-ancestor">
        <div class="tile is-vertical ">
            <div class="tile">
                <div class="tile is-parent is-vertical is-5">
                    <article class="tile is-child notification is-primary">
                        <p class="title">User</p>
                        <p class="subtitle" id="username"> </p>

                        <div id="user"></div>
                    </article>
                    <article class="tile is-child notification is-warning">
                        <p class="title">Control</p>
                        <div id="control"></div>

                    </article>
                </div>
                <div class="tile is-parent">
                    <article class="tile is-child notification is-info">
                        <p class="title">Dashboard</p>
                        <div id="dashboard"></div>

                    </article>
                </div>
            </div>

            <div class="tile is-parent">
                <article class="tile is-child notification is-$grey-light">
                    <p class="title" style="text-align: center;">Laporan Hasil Pemeriksaan</p>
                    
                    <div class="content">
                        <div id="main"></div>
                    </div>
                </article>
            </div>
        </div>

    </div>
    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>Prototype SIMWASDA</strong> oleh <a href="https://solusiti.com">STI</a> <br>
                Â© 2022 - PT Solusi Teknologi Informasi
            </p>
        </div>
    </footer>
</body>



<script src="./index.js"></script>
</body>

</html>
